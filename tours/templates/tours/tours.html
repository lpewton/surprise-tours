{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h4>Where do you want to go?</h4>
    <div class="row d-flex justify-content-around">
        {% for tour in tours %}
        <div class="continent-div m-3 col-md-3" style="background-image: url('{{ tour.image_1.url }}'); background-repeat: no-repeat; background-size:
        cover">
            <a href="" class="text-decoration-none text-uppercase">
                <h4 class="text-center text-light bg-gradient bg-success"><strong>{{tour}}</strong></h4>
            </a>
        </div>
        {% if forloop.counter|divisibleby:3 %}
        <div class="row d-flex justify-content-around mb-3">
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
