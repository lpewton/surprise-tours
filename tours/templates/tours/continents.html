{% extends 'base.html' %}
{% load static %}

{% block content %}
<h4>Where do you want to go?</h4>
<div class="row d-flex justify-content-around">
    {% for continent in continents %}
    <div class="continent-div m-3 col-10 col-md-3" style="background-image: url('{{ continent.image.url }}'); background-repeat: no-repeat; background-size:
        cover">
        <a href="{% url 'tours' %}?continent={{continent.continent}}" class="text-decoration-none text-uppercase">
            <h4 class="text-center text-dark continent-button"><strong>{{continent.friendly_name}}</strong>
            </h4>
        </a>
    </div>
    {% if forloop.counter|divisibleby:3 %}
    <div class="row d-flex justify-content-around mb-3"></div>
    {% endif %}
    {% endfor %}
    <div id="anywhere-div" class="continent-div m-3 col-10">
        <a href="{% url 'tours' %}?sort=price&direction=asc" class="my-3 w-75 text-decoration-none">
            <h4 class="text-dark text-center continent-button"><strong>ANYWHERE</strong></h4>
        </a>
    </div>
</div>
{% endblock %}
