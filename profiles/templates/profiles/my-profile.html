{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h4>MY PROFILE: {{ request.user }}</h4>
    <form action="{% url 'my_profile' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save information</button>
    </form>
</div>
{% endblock %}
