{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mt-3">
    <h4 class="text-center">MY PROFILE: {{ request.user }}</h4>
    <form action="{% url 'my_profile' %}" method="POST" class="row col-md-9 col-xl-6 mx-auto">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="col-9 col-md-5 col-xl-3 mx-auto">Save information</button>
    </form>
</div>
{% endblock %}
