{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row col-md-6 col-lg-5">
    <h3>Enjoyed your trip?</h3>
    <h4>Leave a review!</h4>
    <form action="{% url 'review' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        {% if field.name == 'review' %}
        <div class="row px-2">
            <p>{{ field.label }}:</p>
            <textarea name="{{ field.html_name }}" style="height: 150px;"></textarea>
            <hr class="w-100">
        </div>
        {% else %}
        {{ field | as_crispy_field }}
        {% endif %}
        {% endfor %}
        <button type="submit" class="d-flex justify-content-center">Post review</button>
    </form>
</div>
{% endblock %}
